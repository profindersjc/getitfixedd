<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Join as a Service Pro</title>

<style>
  :root {
    --primary: #2563eb;
    --primary-dark: #1e40af;
    --bg: #f1f5f9;
    --card: #ffffff;
    --radius: 14px;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", Roboto, sans-serif; }

  body {
    background: var(--bg);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 30px;
  }

  .signup-card {
    background: var(--card);
    width: 100%;
    max-width: 440px;
    border-radius: var(--radius);
    padding: 40px 35px;
    box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.7s ease;
  }

  .signup-card h1 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    text-align: center;
    color: #0f172a;
  }

  .signup-card p {
    text-align: center;
    margin-bottom: 30px;
    color: #475569;
    font-size: 0.95rem;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #334155;
  }

  input, select {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #cbd5e1;
    border-radius: 10px;
    font-size: 15px;
    margin-bottom: 20px;
    background: #f8fafc;
    transition: border-color 0.25s;
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    background: #fff;
  }

  button {
    width: 100%;
    padding: 14px;
    background: var(--primary);
    color: #fff;
    font-size: 17px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.25s, transform 0.1s;
  }

  button:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
  }

  .footnote {
    text-align: center;
    font-size: 0.85rem;
    color: #64748b;
    margin-top: 15px;
  }

  /* Popup Overlay */
  .popup-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  .popup-box {
    background: #fff;
    padding: 30px 40px;
    border-radius: 14px;
    text-align: center;
    max-width: 320px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: pop 0.3s ease;
  }

  .popup-box h2 {
    color: #0f172a;
    margin-bottom: 10px;
    font-size: 1.4rem;
  }

  .popup-box p {
    color: #475569;
    margin-bottom: 20px;
    font-size: 1rem;
  }

  .popup-box button {
    background: var(--primary);
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
  }

  @keyframes fadeIn { from{opacity:0; transform:translateY(15px);} to{opacity:1; transform:translateY(0);} }
  @keyframes pop { from{transform:scale(0.8); opacity:0;} to{transform:scale(1); opacity:1;} }
</style>
</head>
<body>

  <div class="signup-card">
    <h1>Join as a Service Pro</h1>
    <p>List your skills and start getting customers for plumbing, electrical work, carpentry, and more.</p>

    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="expertise">Expertise</label>
      <select id="expertise" name="expertise" required>
        <option value="">-- Choose Your Skill --</option>
        <option value="Electrician">Electrician</option>
        <option value="Plumber">Plumber</option>
        <option value="Carpenter">Carpenter</option>
      </select>

      <label for="experience">Years of Experience</label>
      <input type="number" id="experience" name="experience" min="0" max="50" required>

      <button type="submit">Create My Profile</button>
    </form>

    <div class="footnote">
      By signing up, you agree to our <a href="#" style="color:var(--primary);text-decoration:none;">Terms</a>.
    </div>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h2>Thank You!</h2>
      <p>Your registration has been received.<br>
         We will contact you after verification.</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

<script>
  const form = document.getElementById('signupForm');
  const popup = document.getElementById('popup');
  const closePopup = document.getElementById('closePopup');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // Stop normal form submission
    popup.style.display = 'flex'; // Show popup
    form.reset(); // Optional: clear form fields
  });

  closePopup.addEventListener('click', function() {
    popup.style.display = 'none'; // Hide popup
  });
</script>

</body>
</html>
