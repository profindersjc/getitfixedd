<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Get It Fixed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-hover { transition: transform .18s ease, box-shadow .18s ease; }
    .card-hover:hover { transform: translateY(-6px) scale(1.01); box-shadow: 0 14px 30px rgba(2,6,23,0.12); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-100 via-rose-50 to-emerald-100 flex flex-col items-center justify-center font-sans">

  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-sky-700">Get It Fixed</h1>

    <!-- Welcome Message -->
    <p class="text-gray-700 text-center mb-6">
      Welcome to <span class="font-semibold text-sky-700">Get It Fixed</span>!<br>
      Select your role to access solutions for your problems.
    </p>

    <!-- Selection -->
    <div id="selection" class="flex flex-col gap-4">
      <button onclick="window.location.href='index.html'" class="card-hover bg-sky-500 text-white py-3 rounded-lg font-semibold">
        Customer
      </button>
      <button onclick="window.location.href='provider.html'" class="card-hover bg-emerald-500 text-white py-3 rounded-lg font-semibold">
        Service Provider
      </button>
    </div>
  </div>

</html>
